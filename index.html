<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gourmet - Réservations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <header class="mb-5 shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap gap-3">
        <div class="d-flex align-items-center gap-3">
          <span class="text-white fs-2 fw-bold prev-btn" role="button">&lt;</span>
          <h3 class="text-white fw-bold text-center m-0 month">Janvier 2005</h3>
          <span class="text-white fs-2 fw-bold next-btn" role="button">&gt;</span>
        </div>

        <button class="btn btn-outline-light fw-bold px-4" id="btnToday">
          <i class="bi bi-calendar-check me-1"></i> Today
        </button>

        <div class="d-flex align-items-center gap-3">
          <div class="input-group">
            <span class="input-group-text bg-white " ><i class="bi bi-search text-primary"></i></span>
            <input type="text" class="form-control" id="rechercheReservation" placeholder="Rechercher...">
          </div>
          <select class="form-select" id="selectReservation" style="width: 140px;">
            <option value="tous">Tous</option>
            <option value="groupe" style="background-color: blue;">Groupe</option>
            <option value="vip" style="background-color: red;">VIP</option>
            <option value="standard" style="background-color: green;">Standard</option>
          </select>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row text-center fw-semibold mb-3 text-secondary weekdays">
      <div class="col">Dim</div>
      <div class="col">Lun</div>
      <div class="col">Mar</div>
      <div class="col">Mer</div>
      <div class="col">Jeu</div>
      <div class="col">Ven</div>
      <div class="col">Sam</div>
    </div>
    <div class="days shadow-sm border bg-white rounded-3 mb-5"></div>
  </main>
  <div class="container">
    <div class="row text-center fw-semibold mb-3 text-secondary">
      <div class="col">1:00 AM</div>
      <div class="col">2:00 AM</div>
      <div class="col">3:00 AM</div>
      <div class="col">4:00 AM</div>
      <div class="col">5:00 AM</div>
      <div class="col">6:00 AM</div>
    </div>
    <div class="row text-center fw-semibold mb-3 text-secondary">
        <div class="dates shadow-sm border bg-white rounded-3 mb-5 col-2 column">
            <div class="row" id="8">8:00 AM</div>
            <div class="row" id="9">9:00 AM</div>
            <div class="row" id="10">10:00 AM</div>
            <div class="row" id="11">11:00 AM</div>
            <div class="row" id="12">12:00 AM</div>
            <div class="row" id="13">13:00 AM</div>
            <div class="row" id="14">14:00 AM</div>
            <div class="row" id="15">15:00 AM</div>
            <div class="row" id="16">16:00 AM</div>
            <div class="row" id="17">17:00 AM</div>
            <div class="row" id="18">18:00 AM</div>
        </div>
        <div class="reservations shadow-sm border bg-white rounded-3 col-10 mb-5">
            
        </div>
    </div>

 
  

  <div id="cover"></div>

  <form id="formAjout" class="card p-4 shadow-lg border-0 rounded-3">
    <button type="button" class="btn-close float-end"></button>
    <h5 class="fw-bold mb-4">Créer une réservation</h5>

    <div class="mb-3">
      <label for="titre" class="form-label">Titre</label>
      <input type="text" id="titre" class="form-control">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" id="description" class="form-control">
    </div>

    <div class="row g-2">
      <div class="col-md-6">
        <label for="heure-debut" class="form-label">Heure de début</label>
        <input type="time" id="heure-debut" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="heure-fin" class="form-label">Heure de fin</label>
        <input type="time" id="heure-fin" class="form-control">
      </div>
    </div>

    <div class="row g-2 mt-3">
      <div class="col-md-6">
        <label for="nb-personne" class="form-label">Nombre de personnes</label>
        <input type="number" id="nb-personne" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="type" class="form-label">Type</label>
        <select id="type" class="form-select">
          <option>Standard</option>
          <option>Groupe</option>
          <option>VIP</option>
        </select>
      </div>
    </div>

    <div class="mt-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" class="form-control">
    </div>

    <button type="submit" id="btnCreate" class="btn btn-primary w-100 mt-4">
      Créer la réservation
    </button>
    <button type="submit" id="btnAfficher" class="btn btn-primary w-100 mt-4">
      Afficher Tous reservation
    </button>
  </form>

  <form id="formModifSuppr" class="card p-4 shadow-lg border-0 rounded-3">
    <button type="button" class="btn-close float-end"></button>
    <h5 class="fw-bold mb-4">Modifier / Supprimer une réservation</h5>

    <div class="mb-3">
      <label for="titreModifSuppr" class="form-label">Titre</label>
      <input type="text" id="titreModifSuppr" class="form-control">
    </div>

    <div class="mb-3">
      <label for="descriptionModifSuppr" class="form-label">Description</label>
      <input type="text" id="descriptionModifSuppr" class="form-control">
    </div>

    <div class="row g-2">
      <div class="col-md-6">
        <label for="heure-debutModifSuppr" class="form-label">Heure de début</label>
        <input type="time" id="heure-debutModifSuppr" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="heure-finModifSuppr" class="form-label">Heure de fin</label>
        <input type="time" id="heure-finModifSuppr" class="form-control">
      </div>
    </div>

    <div class="row g-2 mt-3">
      <div class="col-md-6">
        <label for="nb-personneModifSuppr" class="form-label">Nombre de personnes</label>
        <input type="number" id="nb-personneModifSuppr" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="typeModifSuppr" class="form-label">Type</label>
        <select id="typeModifSuppr" class="form-select">
          <option>Standard</option>
          <option>Groupe</option>
          <option>VIP</option>
        </select>
      </div>
    </div>

    <div class="mt-3">
      <label for="dateModifSuppr" class="form-label">Date</label>
      <input type="date" id="dateModifSuppr" class="form-control">
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" id="btnModifier" class="btn btn-warning w-50">Modifier</button>
      <button type="submit" id="btnSupprimer" class="btn btn-danger w-50">Supprimer</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
