<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="group-toolbar mb-100">
        <nav class="navbar  navbar-dark bg-dark">
            <div class="row container-fluid">
                <span class="col text-white fs-1 fw-bold prev-btn"><</span>
                <h3 class="col text-white text-center month">Jeunery 2005</h3>
                <span class="col text-white text-end fs-1 fw-bold next-btn">></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-Gourmet">
            <div class="row text-center weekdays">
                <div class="col fw-bold fs-5 day">Sun</div>
                <div class="col fw-bold fs-5 day">Mon</div>
                <div class="col fw-bold fs-5 day">Tue</div>
                <div class="col fw-bold fs-5 day">Wed</div>
                <div class="col fw-bold fs-5 day">Thu</div>
                <div class="col fw-bold fs-5 day">Fri</div>
                <div class="col fw-bold fs-5 day">Sat</div>
            </div>
            <div class="days">

            </div>

        </div>
        <div id="cover"></div>
        <form id="formAjout" class="card border rounded p-5" style="width: 50%;">
            <span class="fs-4 float-right ">x</span>
            <div data-mdb-input-init class="form-outline mb-4 mt-4">
                <label class="form-label" for="form2Example1">title de reservation</label>
                <input type="email" id="form2Example1" class="form-control" />
            </div>

            <div  class="form-outline mb-4">
                <label class="form-label" for="description">description de reservation</label>
                <input type="text" id="description" class="form-control" />
            </div>

            <div  class="form-outline mb-4">
                <label class="form-label" for="description">date de reservation</label>
                <input type="date" id="date" class="form-control" />
            </div>
            </div>

            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Create reservation</button>

            </div>
        </form>

    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
